<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6">
        <header>
        <nav class="flex justify-center items-center mt-6">
            <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                <img class="w-48 absolute" src="assets/bg.png" alt="">
                <img class="w-16" src="assets/Group.png" alt="">
            </div>
        </nav>
    </header>

    <!-- login section -->
     <div class="hero bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="fieldset-label">Acount Number</label>
          <input type="number" class="input border pl-2" placeholder="type your number" />
          <label class="fieldset-label">Pin</label>
          <input type="text" class="input border pl-2" placeholder="type your pin" />
          <div><a class="link link-hover">Forgot Pin?</a></div>
          <button class="btn btn-neutral mt-4 bg-black text-white">Login</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>
    </section>
</body>
</html>
